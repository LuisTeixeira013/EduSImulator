<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Throw Input</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #3498db, #2c3e50); /* Gradient background */
            color: #ecf0f1; /* Light text color */
            font-family: 'Arial', sans-serif;
        }

        .input-box {
            background-color: #2980b9; /* Darker blue for the rectangle */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a cooler effect */
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff; /* White color for the heading */
        }

        label {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 10px;
            display: block;
        }

        input {
            font-size: 1em;
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background-color: #27ae60; /* Green background color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219653; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="input-box">
        <h1>Free Throw Input</h1>
        <form method="post" action="{% url 'free_throw' %}">
            {% csrf_token %}
            <label for="initial_speed">Initial Speed:</label>
            <input type="number" id="initial_speed" name="initial_speed" required>

            <label for="angle">Launch Angle:</label>
            <input type="number" id="angle" name="angle" required>

            <button type="submit">Calculate Max Height</button>
        </form>
    </div>
</body>
</html>
